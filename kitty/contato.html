<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Kitty Confeitaria</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav>
    <a href="index.html">Início</a>
    <a href="quem-somos.html">Quem Somos</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html" class="ativo">Contato</a>
  </nav>

  <header>
    <h1>Fale Conosco</h1>
    <p>Quer encomendar ou só bater um papo sobre doces? Estamos aqui!</p>
  </header>

  <main>
    <section>
      <h2>Envie sua mensagem</h2>
      <form>
        <label for="nome">Seu nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label for="email">E-mail ou WhatsApp</label>
        <input type="text" id="email" placeholder="ex: (13) 99999-9999 ou seuemail@email.com">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="6" placeholder="Conte o que você precisa..."></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Doce Cantinho • Registro - SP • WhatsApp: (13) 9999-9999 (exemplo)</p>
  </footer>

</body>
</html>
