<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="assets/img/game.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">Selecione o nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <input class="btn btn-dark btn-lg" type="button" value="Iniciar Jogo" onclick="startGame()">
    </div>
    </div>
    </div>
    </div>

    <script>

        function startGame() {
            var level = document.getElementById('nivel').value;

            if (level === '') {
                alert('Selecione um nível para inicar o jogo')
                return false
            }
            window.location.href = 'app.html1?' + level;
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
